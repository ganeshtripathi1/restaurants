<h1>User Login</h1>
<table>
    <Tr>
        <Td>
            Enter Email:-
        </Td>
        <td>
            <input type="text" #email>
        </td>
    </Tr>

    <Tr>
        <Td>
            Enter Password:-
        </Td>
        <td>
            <input type="password" #password>
        </td>
    </Tr>
    <tr>
        <Td>
            <button (click)="validateUserLogin(email,password)">submit</button>
        </Td>
    </tr>
</table>
